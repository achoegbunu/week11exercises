	<body>
		<!-- #4 - add an image and two buttons -->
		<img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/85/IC01Last.png/250px-IC01Last.png" alt="superman image">
		<button id="hide" type="button">hide</button>
		<button id="show" type="button">show</button>
		<!-- #6 - Create a third button which does the work of BOTH the previous buttons --> 
		<button id="toggle" type="button">toggle</button>
		<!-- #9 - Create a fourth button which toggles this new "fade" class on and off for the image element when clicked -->
		<button id="fade" type="button">fade</button>
		<!-- #11 - create an unordered-list with two list items (make sure these li's have some text content). Then create a button below this unordered list -->
		<ul>
			<li>stuff</li>
			<li>more stuff</li>
		</ul>
		<button id="newStuff" type="button">newStuff</button>
